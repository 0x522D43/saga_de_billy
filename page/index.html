<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Aventures du Pyro-Barbare & de Billy</title>
    <link rel="icon" href="/img/PYRO.png">
    <meta name="description" content="Les Aventures du Pyro-Barbare & de Billy">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"
        defer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        defer>
</head>

<body>
<ul class="list-group">
</ul>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-body border-bottom shadow-lg">
        <nav class="container-fluid">
            <div class="navbar-brand p-0">
                <img src="/img/PYRO.png" alt="icon" class="rounded-3" width="25" height="45"
                    style="filter: invert(100%);">
            </div>
            <div class="navbar-brand py-0">

                <small class="fst-italic d-none d-md-block navbar-text p-0">
                    Les Aventures du Pyro-Barbare & de Billy dans
                </small>
                <span class="full-title d-none d-sm-block">La Saga de Billy</span>
                <span class="short-title d-sm-none d-block">La Saga de Billy</span>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="nav-link" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvas-my-billy-list" >
                        <i class="bi bi-people"></i> Mes Billy
                    </button>

                </li>
            </ul>
        </nav>
    </header>
    <!--BEGIN Billy List -->
    <div id="offcanvas-my-billy-list" tabindex="-1" aria-labelledby="List de mes Billy" data-bs-scroll="true" class="offcanvas offcanvas-end">
        <div class="offcanvas-header border">
            <h5 class="offcanvas-title" id="offcanvasRightLabel"><i class="bi bi-people"></i> Mes Billy</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body p-0">

            <!-- BEGIN TEMPLATE -->
            <ul id="template-my-billy-list" class="d-none">
                <li class="list-group-item" data-bs-dismiss="offcanvas">
                    <span class="badge text-uppercase text-dark caractere-type">?</span>
                    <span class="text-nowrap">Billy
                        <span class="fw-semibold caractere-name"></span>
                    </span>
                    <br>
                    <small class="text-muted">Joué le
                        <span class="fst-italic billy-date-update">18/05/2024 10:15:46</span>
                    </small>
                </li>
            </ul>
            <!-- END TEMPLATE -->
            <div class="accordion">
                <div class="my-billy-list accordion-item border-0" data-book="FDCN">
                    <h5 class="text-truncate accordion-header">
                        <button class=" accordion-button collapsed py-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#my-billy-FDCN" aria-expanded="false" aria-controls="my-billy-FDCN">
                            <img src="/img/FDCN.svg" alt="icon FDCN" class="rounded-3 me-3" width="20" height="34">
                            <span class="text-nowrap text-truncate">La Forteresse du Chaudron Noir</span>
                        </button>
                    </h5>
                    <div id="my-billy-FDCN" class="accordion-collapse collapse">
                        <div class="accordion-body py-0">
                            <p class="no-billy-list text-center mb-0 py-2">
                                <span class="fw-normal text-muted text-center fst-italic my-3">
                                    Aucun Billy pour le moment
                                </span>
                            </p>
                            <ul class="list-group list-group-flush">
                                <!--will be filled by JS-->
                            </ul>
                        </div>
                    </div>
                </div>
                <hr class="my-0 mx-3">
                <div class="my-billy-list accordion-item border-0" data-book="CDSI">
                    <h5 class="text-truncate accordion-header">
                        <button class="accordion-button collapsed py-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#my-billy-CDSI" aria-expanded="false" aria-controls="my-billy-CDSI">
                            <img src="/img/CDSI.svg" alt="icon CDSI" class="rounded-3 me-3" width="20" height="34">
                            <span class="text-nowrap text-truncate">La Corne des Sables d'Ivoire</span>
                        </button>
                    </h5>
                    <div id="my-billy-CDSI" class="accordion-collapse collapse">
                        <div class="accordion-body py-0">
                            <p class="no-billy-list text-center mb-0 py-2">
                                <span class="fw-normal text-muted text-center fst-italic my-3">
                                    Aucun Billy pour le moment
                                </span>
                            </p>
                            <ul class="list-group list-group-flush">
                                <!--will be filled by JS-->
                            </ul>
                        </div>
                    </div>
                </div>
                <hr class="my-0 mx-3">
                <div class="my-billy-list accordion-item border-0" data-book="LDV">
                    <h5 class="text-truncate accordion-header">
                        <button class="accordion-button collapsed py-2" type="button" data-bs-toggle="collapse"
                            data-bs-target="#my-billy-LDV" aria-expanded="false" aria-controls="my-billy-LDV">
                            <img src="/img/LDV.svg" alt="icon LDV" class="rounded-3 me-3" width="20" height="34">
                            <span class="text-nowrap text-truncate">La Lance de Valkar</span>
                        </button>
                    </h5>
                    <div id="my-billy-LDV" class="accordion-collapse collapse">
                        <div class="accordion-body py-0">
                            <p class="no-billy-list text-center mb-0 py-2">
                                <span class="fw-normal text-muted text-center fst-italic my-3">
                                    Aucun Billy pour le moment
                                </span>
                            </p>
                            <ul class="list-group list-group-flush">
                                <!--will be filled by JS-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-white sticky-bottom border-top pt-1 px-3 mt-sm-2">
                <button type="button" class="col-12 my-1 btn btn-outline-primary">
                    <i class="bi bi-person-add"></i>
                    Créer un nouveau Billy
                </button>
                <button type="button" class="col-12 my-1 btn btn-outline-success">
                    <i class="bi bi-file-earmark-arrow-down"></i>
                    Importer un Billy
                </button>
            </div>
        </div>
    </div>
    <!--END Billy List -->


    <!--BEGIN contextual message -->
    <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container position-fixed p-3 top-0 start-50 translate-middle-x">
            <div id="alert-message"
                class="toast align-items-center border-2 bg-primary-subtle border-primary-subtle text-primary-emphasis shadow"
                role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
                <div class="d-flex ">
                    <div class="toast-body w-100">
                        <span class="message">message</span>
                        <div class="confirmation mt-2 pt-2 border-top d-none">
                            <button type="button" class="btn btn-success btn-sm" data-bs-dismiss="toast">Oui</button>
                            <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="toast">Non</button>
                        </div>
                    </div>
                    <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
    </div>
    <!--END contextual message -->

    <section class="container-fluid p-0" id="main">

    </section>
    <section id="loading" class="d-flex justify-content-center my-5">
        <output class="spinner-border text-primary" style="width: 5rem; height: 5rem;">
            <span class="visually-hidden">Loading...</span>
        </output>
    </section>
    <div class="modal fade" id="modal-edit-note" tabindex="-1" aria-labelledby="modal-edit-note" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mise à jour des Notes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                            style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Contenue</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"><i class="bi bi-trash"></i>
                        Supprimer</button>
                    <button type="button" class="btn btn-primary"><i class="bi bi-pencil"></i> Modifier</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>

    <div class="d-block d-sm-none"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha384-5AkRS45j4ukf+JbWAfHL8P4onPA9p0KwwP7pUdjSQA3ss9edbJUJc/XcYAiheSSz"
        crossorigin="anonymous"></script>
    <script src="../js/index.js" type="module" defer></script>
</body>

</html>
